<!--
    <select>

    - Controle que fornece um menu de opções

    <option>

    - Contém as oções a serem selecionadas
    - Atributos necessários
        - value
    

    # Atributos únicos
    - multiple
        Habilita múltiplas opções
    - size
        Quando opções visíveis?
-->

<label for="car-select">Qual o modelo de carro?</label><br>
<select name="car-model" id="car-select" multiple size="3">
    <option value="fiat">Uno</option>
    <option value="audi">A3</option>
    <option value="bmw">X6</option>

</select>
