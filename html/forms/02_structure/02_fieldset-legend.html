    <fieldset>
        - agrupamento de campos
        - mesmo propósito
        - semântico
        - acessibilidade

        Atributos especiais
        - disabled
            - desabilita todos os elementos internos
            - não precisa estar dentro do fomrulário
        - name
            - nome do grupo
        
        <legend>
            - nome do agrupamento
            - primeiro elemento dentro do fieldset
-->
